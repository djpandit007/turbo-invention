apiVersion: v1
kind: Pod
metadata:
  name: simple-webapp
  labels:
    name: simple-webapp
spec:
  containers:
    - name: simple-webapp
      image: simple-webapp
      resources:
        limits:
          memory: "128Mi"
          cpu: "500m"
      ports:
        - containerPort: 8080
      # HTTP Liveness Probe
      livenessProbe:
        httpGet:
          path: /api/ready
          port: 8080
        initialDelaySeconds: 10 # Delay before starting Liveness probe
        periodSeconds: 5 # How often to probe?
        failureThreshold: 8 # Min consecutive failures for the probe to be considered failed

